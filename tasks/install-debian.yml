---
- name: "ğŸ’½ Update cache"
  include_tasks: "update-apt-cache.yml"

- name: "ğŸŒ Add Repositories"
  block:
    - name: "ğŸ’¾ Install packages gpg"
      apt:
        name:
          - gpg
          - wget
          - apt-transport-https
          - ca-certificates
        state: present

    - name: "ğŸ”‘ Add repositories key"
      ignore_errors: "{{ item.ignore_errors | default('false') }}"
      apt_key:
        url: "{{ item.repository_key | default(omit) }}"
        keyserver: "{{ item.keyserver | default(omit) }}"
        id: "{{ item.id | default(omit) }}"
        state: "{{ item.state | default(omit) }}"
      loop: "{{ input_ubuntu_repositories }}"
      when: item.repository_keys is defined

    - name: "ğŸ”‘ Download and add repository key (Keyring Method)"
      ansible.builtin.shell: |
        wget -O - {{ item.self_signed_repository_key }} | gpg --dearmor -o /usr/share/keyrings/{{ item.keyring_name }}
      args:
        creates: "/usr/share/keyrings/{{ item.keyring_name }}"
      loop: "{{ input_ubuntu_repositories }}"
      when: item.self_signed_repository_key is defined

    - name: "ğŸŒ Add Repositories"
      apt_repository:
        repo: "{{ item.repo | default(omit) }}"
        filename: "{{ item.filename | default(omit) }}"
        state: "{{ item.state | default(omit) }}"
        update_cache: true
      loop: "{{ input_ubuntu_repositories }}"

  rescue:
    - name: "âŒ Add Repositories failed"
      failed_when: true
      ansible.builtin.debug:
        msg: "âŒ Add Repositories failed"

- name: "ğŸ’½ Update cache"
  include_tasks: "update-apt-cache.yml"

- name: "ğŸ’¾ Upgrade packages"
  block:
    - name: "ğŸ’¾ Upgrade packages"
      register: apt_upgrade
      apt:
        upgrade: dist
        update_cache: true
      notify: "ğŸš¨ Reboot system"

  rescue:
    - name: "âŒ Upgrade packages failed"
      failed_when: true
      ansible.builtin.debug:
        msg: "{{ apt_upgrade.stderr }}"


- name: "ğŸ’¾ Install packages from Repo"
  block:
    - name: "ğŸ’¾ Install packages from Repo"
      register: apt_install
      apt:
        name: "{{ input_packages_to_install }}"
        state: present
      when: input_packages_to_install | length > 0

  rescue:
    - name: "âŒ Install packages failed"
      failed_when: true
      ansible.builtin.debug:
        msg: "{{ apt_install.stderr }}"

- name: "ğŸ—‘ï¸  Remove packages"
  block:
    - name: "ğŸ—‘ï¸  Remove packages"
      register: apt_remove
      apt:
        name: "{{ input_packages_to_remove }}"
        state: absent
      when: input_packages_to_remove | length > 0

  rescue:
    - name: "âŒ Remove packages failed"
      failed_when: true
      ansible.builtin.debug:
        msg: "{{ apt_remove.stderr }}"

- name: "ğŸ§¹ Clean apt"
  block:
    - name: "ğŸ—‘ï¸  Remove useless packages from the cache"
      apt:
        autoclean: true

    - name: "ğŸ—‘ï¸  Remove dependencies that are no longer required"
      apt:
        autoremove: true
  rescue:
    - name: "âŒ Clean apt failed"
      failed_when: true
      ansible.builtin.debug:
        msg: "âŒ Clean apt failed"
