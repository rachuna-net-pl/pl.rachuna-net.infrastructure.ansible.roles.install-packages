---
- name: "ğŸ’½ Update cache"
  include_tasks: "update-apk-cache.yml"

- name: "ğŸ’¾ Install packages"
  block:
    - name: "ğŸ’¾ Install packages gpg"
      apk:
        name: "gnupg"
        state: present

    - name: "ğŸ’¾ Install packages from Repo"
      register: apk_install
      apk:
        name: "{{ input_packages_to_install }}"
        state: present
      when: input_packages_to_install | length > 0

  rescue:
    - name: "âŒ Install packages failed"
      failed_when: true
      ansible.builtin.debug:
        msg: "{{ apk_install.stderr }}"

- name: "ğŸ—‘ï¸  Remove packages"
  block:
    - name: "ğŸ—‘ï¸  Remove packages"
      register: apk_remove
      apk:
        name: "{{ input_packages_to_remove }}"
        state: absent
      when: input_packages_to_remove | length > 0

  rescue:
    - name: "âŒ Remove packages failed"
      failed_when: true
      ansible.builtin.debug:
        msg: "{{ apk_remove.stderr }}"
